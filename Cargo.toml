[package]
name = "way-edges"
version = "0.1.0"
edition = "2021"
description = "Hidden widget on screen edges"

[dependencies]
notify = { version = "6.1.1", default-features = false }
gtk4-layer-shell = "0.4"
gtk = { package = "gtk4", version = "0.9", features = ["v4_12", "v4_14"] }
gio = "0.20"
interval-task = "0.3"
serde_jsonrc = "0.1"
serde = { version = "1.0", features = ["derive"] }
xdg = "2.5"
clap = { version = "4.5", features = ["derive"] }
hyprland = { version = "0.4.0-alpha.3", default-features = false, features = [
  "data",
  "tokio",
  "listener",
  "unsafe-impl",
  "async-lite",
  "silent",
] }
educe = { version = "0.6.0", default-features = false, features = ["Debug"] }
regex = "1.10"
log = "0.4"
env_logger = "0.11"
notify-rust = "4.11"
scopeguard = "1.2"
async-channel = "2.3"
notify-debouncer-mini = "0.4"
cairo-rs = { version = "0.20", features = ["freetype", "freetype-rs", "png"] }
libpulse-binding = "2.28"
blight = "0.7"
zbus = "5.0"
pangocairo = "0.20"
get_sys_info = "0.1"
tokio = { version = "1.39", features = ["net", "macros", "rt", "time", "sync"] }
tokio-timerfd = "0.2.0"
chrono = "0.4.38"
chrono-tz = "0.10.0"

[dependencies.way-edges-derive]
path = "way-edges-derive"


[features]
default = ["normal"]
# hyprland = ["dep:hyprland"]
hyprland = []
normal = []

[profile.release]
opt-level = 3
lto = true
codegen-units = 2
# lto = "fat"
strip = true # Strip symbols from binary*
